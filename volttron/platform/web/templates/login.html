<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="JavaScript">
        $(document).ready(() => {
            $("#status").hide();
            $("form").submit((event) =>{
                event.preventDefault();
                url = '/authenticate'
                data = {
                    'username': $('#username').val(),
                    'password': $('#password').val()
                };

                // Not sure why both the accepts and the dataType parameter
                // must be set in order for the HTTP_ACCEPT: application/json to
                // be something other than HTTP_ACCEPT: */*
                $.ajax({
                    type: 'POST',
                    url: url,
                    data: JSON.stringify(data),
                    dataType: 'json',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    success: function(content){
                        alert(content)
                        $("#response").append(content)
                    },
                    failure: function(content){
                        alert("failed!")
                        $('#response').append("FAILURE "+ content.toString());
                    },
                    statusCode: {
                        401: function(response){
                            $("#status").show();
                        },
                        200: function(response){
                            document.cookie = "Bearer="+response.responseText+"; secure=True; path=/";
                            window.location=window.location.origin + "/admin/index.html";
                        }
                    }

                });
            });
        });

    </script>
</head>
<body>
    <h1>Authentication</h1>
    <form>
        <div id="status">
            <label style="color: red">Invalid username/password specified</label>
        </div>
        <div>
            <label>Username:</label><input type="text" id="username" name="username" />
        </div>
        <div>
            <label>Password:</label><input type="password" id="password" name="password" />
        </div>
        <input type="submit" value="Login" />
    </form>

</body>
</html>
