<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            background-color: black;
            color: white;
            font-size: 14pt;
            font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        }
        #header{
            padding-bottom: 20px;
            border-bottom: 20px;
            text-align: center;
        }
        #content{
            width: 800px;
        }

        p{
            padding-bottom:10px;
            border-bottom:10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="JavaScript">
        $(document).ready(() => {
            $("#login_area").hide();
            $("#login_area_link").hide();
            if (location.protocol === 'https:'){
                $("#login_area").show();
                $("#login_area_link").show();
            }
        });
    </script>
</head>
<body>
    <div id="header"><img height="100" id="logotag" src="logo-tagline.png" /></div>
    <div id="content">
        <p>
            You are accessing the default page of a web enabled volttron node.  This content is
            located in the volttron/platform/web/static directory in the volttron distribution.
            You may use or remove this folder to make it un-available.
        </p>
        <p id="login_area">
            Your volttron comes with
            <ul id="login_area_link">
                <li><a href="/admin/login.html">Login to Admininstration Area</a></li>
            </ul>
        </p>
    </div>

</body>
</html>
